<!-- code inspired by https://getbootstrap.com/docs/4.3/components/forms/ -->
<body style="background-color: #383d45; color: white;">
    <main role="main">
      <div class="contain">
        <form action="?" method="post" class="w-75">
          <h2>Production Company and Critic Registration</h2>   
          <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fname" name="fname" required="required"  style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname" name="lname" required="required" style="width: 250px;">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0 pb-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="maleRadio" id="maleRadio" value="maleRadio" checked>
                  <label class="form-check-label" for="maleRadio">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="femaleRadio" id="femaleRadio" value="femaleRadio">
                  <label class="form-check-label" for="femaleRadio">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form group row">
            <hr>
          </div>
          <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="country" name="country" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <label for="orgName" class="col-sm-2 col-form-label">Org Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="orgName" name="orgName" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form group row">
            <hr>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required="required" style="width: 250px;">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary btn-block" style="background-color: #edae4e; width: 100px;">Register</button>
            </div>
          </div>
        </form>
    </div>
    </main>
</body>
